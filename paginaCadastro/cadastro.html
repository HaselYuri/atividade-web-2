<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Receita</title>
</head>
<body>
    <h1 align="center">Cadastrar Receita</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td><label for="descricao">Descrição:</label></td>
                <td><input type="text" id="descricao" name="descricao"></td>
            </tr>
            <tr>
                <td><label for="valor">Valor:</label></td>
                <td><input type="text" id="valor" name="valor"></td>
            </tr>
            <tr>
                <td><label for="data">Data:</label></td>
                <td><input type="date" id="data" name="data"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Cadastrar</button></td>
            </tr>
        </table>
    </form>
    <p><a href="/paginaPosLogin/PosLogin.html">Voltar</a></p>
</body>
</html>
